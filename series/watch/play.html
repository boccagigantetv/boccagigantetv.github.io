<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            line-height: 1.6;
            text-align: center;
        }

        header {
            background-color: #000;
            padding: 20px;
        }

        header h1 {
            font-size: 28px;
            color: #e50914;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 800px;
            border: 3px solid #e50914;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .description {
            margin: 20px 0;
            font-size: 16px;
        }

        button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #000;
            padding: 20px;
            margin-top: 20px;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Watch Movie</h1>
    </header>

    <div class="container">
        <video id="moviePlayer" controls>
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="description">
            <h2>Movie Title</h2>
            <p>
                A brief description of the movie goes here. 
                Enjoy the show!
            </p>
        </div>

        <button onclick="restartMovie()">Restart Movie</button>
    </div>

    <footer>
        <p>Â© 2024 MyFlix. All rights reserved.</p>
    </footer>

    <script>
        function restartMovie() {
            const moviePlayer = document.getElementById('moviePlayer');
            moviePlayer.currentTime = 0;
            moviePlayer.play();
        }
    </script>
</body>
</html>

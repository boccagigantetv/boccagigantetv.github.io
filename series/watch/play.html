<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #000;
            padding: 20px;
        }

        header h1 {
            font-size: 28px;
            color: #e50914;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .youtube-player {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: 3px solid #e50914;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .description {
            margin: 20px 0;
            font-size: 16px;
        }

        button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #000;
            padding: 20px;
            margin-top: 20px;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Watch Movie</h1>
    </header>

    <div class="container">
        <!-- YouTube Player -->
        <iframe 
            class="youtube-player" 
            src="https://www.youtube.com/embed/VIDEO_ID" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>

        <div class="description">
            <h2>Movie Title</h2>
            <p>
                A brief description of the movie goes here. Enjoy watching directly from YouTube!
            </p>
        </div>

        <button onclick="reloadVideo()">Restart Movie</button>
    </div>

    <footer>
        <p>Â© 2024 MyFlix. All rights reserved.</p>
    </footer>

    <script>
        function reloadVideo() {
            const player = document.querySelector('.youtube-player');
            const src = player.src;
            player.src = ''; // Temporarily clear the source
            player.src = src; // Reload the original source
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Info - MyFlix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            overflow-x: hidden;
        }

        .info-container {
            position: relative;
            height: 100vh;
            background: url('https://via.placeholder.com/1920x1080') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }

        .info-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 1) 30%, rgba(0, 0, 0, 0.5));
            z-index: 0;
        }

        .info-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }

        .info-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .info-meta {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .info-description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .info-buttons {
            display: flex;
            gap: 10px;
        }

        .info-buttons button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .info-buttons .play-button {
            background-color: #e50914;
            color: #fff;
        }

        .info-buttons .play-button:hover {
            background-color: #b00710;
            transform: scale(1.05);
        }

        .info-buttons .add-button {
            background-color: #333;
            color: #fff;
        }

        .info-buttons .add-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .trailer {
            margin-top: 20px;
        }

        .trailer iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <div class="info-content">
            <h1 class="info-title">Series Name</h1>
            <div class="info-meta">2023 • 1 Season • Drama, Thriller</div>
            <p class="info-description">
                A gripping tale of mystery and suspense. Follow the story of an unlikely hero as they uncover secrets that could change their world forever.
            </p>
            <div class="info-buttons">
                <button class="play-button">▶ Play</button>
                <button class="add-button">+ Add to My List</button>
            </div>
        </div>
    </div>

    <div class="trailer">
        <h2>Trailer</h2>
        <iframe 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            title="YouTube trailer" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>

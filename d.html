<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download e Installazione APK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .download-button {
            display: inline-block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Funzione per avviare il download automatico
        function avviaDownload() {
            const link = document.createElement('a');
            link.href = "https://www.mediafire.com/file/6rixwmdbwdayv4k/base.apk/file"; // URL del tuo APK
            link.download = "app.apk";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            alert('Download avviato. Segui le istruzioni per installare l\'app.');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Installa la tua App</h1>
        <p>Il download del file APK inizier√† automaticamente. Dopo aver scaricato il file, tocca per installarlo.</p>
        <a href="javascript:avviaDownload()" class="download-button">Avvia Download</a>
        <p>Se il download non parte, verifica le impostazioni di sicurezza del tuo dispositivo.</p>
    </div>
</body>
</html>

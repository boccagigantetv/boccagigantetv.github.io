<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
</head>
<body>
  <h1>Dashboard</h1>
  <p>Welcome to your personalized dashboard!</p>

  <h2>Your Favorites</h2>
  <ul id="favoritesList"></ul>

  <form id="addFavoriteForm">
    <input type="text" id="newFavorite" placeholder="Add a favorite" required>
    <button type="submit">Add</button>
  </form>

  <button id="logoutButton">Logout</button>

  <script>
    // Utility functions
    function getCookie(name) {
      const cookies = document.cookie.split('; ');
      for (let cookie of cookies) {
        const [key, value] = cookie.split('=');
        if (key === name) return value;
      }
      return null;
    }

    function deleteCookie(name) {
      document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
    }

    // Check if user is logged in
    const username = getCookie('username');
    if (!username) {
      alert('You must log in to access this page.');
      window.location.href = "login.html";
    }

    // Fetch and display user favorites
    async function loadFavorites() {
      try {
        const response = await fetch('favorites.json');
        const favoritesData = await response.json();

        const userFavorites = favoritesData[username] || [];
        const favoritesList = document.getElementById('favoritesList');
        favoritesList.innerHTML = '';

        userFavorites.forEach(favorite => {
          const li = document.createElement('li');
          li.textContent = favorite;
          favoritesList.appendChild(li);
        });
      } catch (error) {
        console.error('Error loading favorites:', error);
        alert('Could not load favorites. Please try again later.');
      }
    }

    // Add a new favorite
    document.getElementById('addFavoriteForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const newFavorite = document.getElementById('newFavorite').value;

      try {
        // Fetch existing favorites
        const response = await fetch('favorites.json');
        const favoritesData = await response.json();

        // Update favorites for the current user
        if (!favoritesData[username]) {
          favoritesData[username] = [];
        }
        favoritesData[username].push(newFavorite);

        // Simulate saving to the server (log the result to console)
        console.log('Updated favorites data:', favoritesData);

        alert('Favorite added!');
        document.getElementById('newFavorite').value = '';
        loadFavorites();
      } catch (error) {
        console.error('Error adding favorite:', error);
        alert('Could not add favorite. Please try again later.');
      }
    });

    // Load favorites on page load
    loadFavorites();

    // Handle logout
    document.getElementById('logoutButton').addEventListener('click', function () {
      deleteCookie('username');
      alert('Logged out successfully!');
      window.location.href = "login.html";
    });
  </script>
</body>
</html>

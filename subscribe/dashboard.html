<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #141414;
        color: #fff;
        text-align: center;
    }

    header {
        background-color: #000;
        padding: 20px;
    }

    header h1 {
        font-size: 28px;
        color: #e50914;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
    }

    .user-item {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #333;
        border-radius: 5px;
    }

    button {
        background-color: #e50914;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    button:hover {
        transform: scale(1.1);
    }

    #userList {
        margin-top: 20px;
    }

    .delete-btn {
        background-color: #ff4c4c;
        margin-left: 10px;
    }

  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <p>Benvenuto nella tua area riservata!</p>
  <button id="logoutButton">Logout</button>

  <div class="container">
    <div id="userList" style="display: none;">
      <h2>Lista Utenti</h2>
      <ul id="users"></ul>
    </div>
  </div>

  <script>
    // Funzione per ottenere un cookie
    function getCookie(name) {
      const cookies = document.cookie.split('; ');
      for (let cookie of cookies) {
        const [key, value] = cookie.split('=');
        if (key === name) return value;
      }
      return null;
    }

    // Funzione per impostare un cookie
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // Imposta scadenza
      document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
    }

    // Funzione per eliminare un cookie
    function deleteCookie(name) {
      document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
    }

    // Funzione per gestire il login e i cookie
    function checkLogin(users) {
      const username = getCookie('username');
      const password = getCookie('password');

      if (!username || !password) {
        // Se non c'è il cookie per l'username o la password, reindirizza al login
        alert('Devi effettuare il login prima di accedere a questa pagina.');
        window.location.href = "login.html";
      } else {
        // Se ci sono i cookie, verifica le credenziali
        const user = users.find(u => u.username === username && u.password === password);

        if (!user) {
          alert('Username o password errati.');
          deleteCookie('username');
          deleteCookie('password');
          window.location.href = "login.html"; // Reindirizza al login
        } else {
          alert(`Bentornato, ${username}!`);
          if (user.admin) {
            // Se l'utente è un admin, mostra la lista degli utenti
            document.getElementById('userList').style.display = 'block';
            const userList = document.getElementById('users');

            // Mostra la lista degli utenti
            users.forEach(u => {
              const li = document.createElement('li');
              li.classList.add('user-item');
              li.innerHTML = `
                Username: ${u.username}, Admin: ${u.admin ? "✔" : "❌"}
              `;
              userList.appendChild(li);
            });
          } else {
            alert('Non hai i privilegi di amministratore per modificare gli utenti.');
            window.location.href = "login.html"; // Reindirizza alla pagina di login o alla home
          }
        }
      }
    }

    // Carica gli utenti dal file JSON
    fetch('users.json')
      .then(response => response.json())
      .then(users => {
        checkLogin(users);
      })
      .catch(error => console.error('Errore nel caricamento della lista utenti:', error));

    // Gestione del logout
    document.getElementById('logoutButton').addEventListener('click', function() {
      deleteCookie('username');
      deleteCookie('password');
      alert('Logout effettuato!');
      window.location.href = "login.html"; // Reindirizza alla pagina di login
    });
  </script>

  <a href="https://boccagigantetv.github.io/"><button>HOME</button></a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
      text-align: center;
    }

    header {
      background-color: #000;
      padding: 20px;
    }

    header h1 {
      font-size: 28px;
      color: #e50914;
    }

    .container {
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
    }

    button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.1);
    }

    #userList {
      margin-top: 20px;
      list-style-type: none;
    }

    #userList li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Benvenuto nella tua Dashboard</h1>
    <button id="logoutButton">Logout</button>
  </header>

  <div class="container">
    <div id="adminSection" style="display:none;">
      <h2>Gestione Utenti</h2>
      <ul id="userList"></ul>
    </div>
    <div id="noPermissionsMessage" style="display:none;">
      <h2>Non hai i permessi per gestire gli utenti.</h2>
    </div>
  </div>

  <script>
    // Funzione per ottenere un cookie
    function getCookie(name) {
      const cookies = document.cookie.split('; ');
      for (let cookie of cookies) {
        const [key, value] = cookie.split('=');
        if (key === name) return value;
      }
      return null;
    }

    // Funzione per eliminare un cookie
    function deleteCookie(name) {
      document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/`;
    }

    // Carica la lista degli utenti e controlla i permessi
    async function initDashboard() {
      const username = getCookie('username');

      if (!username) {
        alert('Devi effettuare il login prima di accedere a questa pagina.');
        window.location.href = "login.html";
        return;
      }

      const response = await fetch('users.json');
      const users = await response.json();

      const user = users.find(u => u.username === username);

      if (user && user.admin) {
        // Mostra la sezione admin
        document.getElementById('adminSection').style.display = 'block';
        const userList = document.getElementById('userList');
        users.forEach(u => {
          const li = document.createElement('li');
          li.textContent = `${u.username} - ${u.admin ? 'Admin' : 'Utente'}`;
          userList.appendChild(li);
        });
      } else {
        // Mostra il messaggio di permessi insufficienti
        document.getElementById('noPermissionsMessage').style.display = 'block';
      }
    }

    // Gestione del logout
    document.getElementById('logoutButton').addEventListener('click', function() {
      deleteCookie('username');
      window.location.href = "login.html";
    });

    // Inizializza la dashboard
    initDashboard();
  </script>
</body>
</html>

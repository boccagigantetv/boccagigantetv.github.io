<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* CSS base */
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
      text-align: center;
    }

    header {
      background-color: #000;
      padding: 20px;
    }

    header h1 {
      font-size: 28px;
      color: #e50914;
    }

    .container {
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      background-color: #222;
      border-radius: 10px;
    }

    button {
      background-color: #e50914;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
    }

    .user-list {
      margin-top: 20px;
      list-style-type: none;
      padding: 0;
    }

    .user-item {
      margin: 10px 0;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-item button {
      margin-left: 10px;
    }

    .admin-container {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <button id="logoutButton">Logout</button>
  </header>

  <div class="container">
    <h2>Gestione Utenti</h2>
    <input type="text" id="newUsername" placeholder="Nuovo Username" />
    <input type="password" id="newPassword" placeholder="Nuova Password" />
    <button id="createUserButton">Crea Utente</button>

    <!-- Se l'utente è admin, vedrà la lista utenti -->
    <div class="admin-container" id="adminContainer">
      <ul id="usersList" class="user-list"></ul>
    </div>

  </div>

  <script>
    // Funzione per ottenere gli utenti dal localStorage
    function getUsers() {
      const users = localStorage.getItem('users');
      return users ? JSON.parse(users) : [];
    }

    // Funzione per salvare gli utenti nel localStorage
    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    // Funzione per caricare la lista utenti
    function loadUsers() {
      const users = getUsers();
      const usersList = document.getElementById('usersList');
      const adminContainer = document.getElementById('adminContainer');
      usersList.innerHTML = ''; // Pulisce la lista esistente

      const username = getCookie('username');
      const currentUser = users.find(user => user.username === username);

      // Se l'utente è admin, mostra la lista
      if (currentUser && currentUser.admin) {
        adminContainer.style.display = 'block';
        users.forEach((user) => {
          const userItem = document.createElement('li');
          userItem.classList.add('user-item');
          userItem.innerHTML = `
            <span>Username: ${user.username}, Admin: ${user.admin ? '✔' : '❌'}</span>
            <button onclick="deleteUser('${user.username}')">Elimina</button>
            <button onclick="editUser('${user.username}')">Modifica</button>
          `;
          usersList.appendChild(userItem);
        });
      } else {
        adminContainer.style.display = 'none'; // Nasconde la lista per i non-admin
      }
    }

    // Funzione per aggiungere un nuovo utente
    document.getElementById('createUserButton').addEventListener('click', function() {
      const username = document.getElementById('newUsername').value;
      const password = document.getElementById('newPassword').value;

      if (username && password) {
        const users = getUsers();
        const newUser = { username: username, password: password, admin: false };
        users.push(newUser);
        saveUsers(users);
        loadUsers(); // Ricarica la lista
      } else {
        alert('Compila tutti i campi!');
      }
    });

    // Funzione per eliminare un utente
    function deleteUser(username) {
      const users = getUsers();
      const updatedUsers = users.filter(user => user.username !== username);
      saveUsers(updatedUsers);
      loadUsers(); // Ricarica la lista
    }

    // Funzione per modificare un utente
    function editUser(username) {
      const users = getUsers();
      const user = users.find(user => user.username === username);
      if (user) {
        const newUsername = prompt('Nuovo Username:', user.username);
        const newPassword = prompt('Nuova Password:', user.password);
        if (newUsername && newPassword) {
          user.username = newUsername;
          user.password = newPassword;
          saveUsers(users);
          loadUsers(); // Ricarica la lista
        }
      }
    }

    // Funzione per il logout
    document.getElementById('logoutButton').addEventListener('click', function() {
      deleteCookie('username');
      alert('Logout effettuato!');
      window.location.href = "login.html"; // Reindirizza alla pagina di login
    });

    // Funzione per ottenere il cookie dell'utente
    function getCookie(name) {
      const cookies = document.cookie.split('; ');
      for (let cookie of cookies) {
        const [key, value] = cookie.split('=');
        if (key === name) return value;
      }
      return null;
    }

    // Carica la lista utenti all'avvio
    loadUsers();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: #000;
      padding: 20px;
    }

    header h1 {
      font-size: 28px;
      color: #e50914;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    .user-item {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
    }

    button {
      background-color: #e50914;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #userList {
      margin-top: 20px;
    }

    .delete-btn {
      background-color: #ff4c4c;
      margin-left: 10px;
    }

    .create-form input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    .error {
      color: red;
    }

  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <p>Benvenuto nella tua area riservata!</p>
  <button id="logoutButton">Logout</button>

  <div class="container">
    <!-- Div che contiene la lista utenti, visibile solo per gli admin -->
    <div id="userList" style="display: none;">
      <h2>Lista Utenti</h2>
      <ul id="users"></ul>
      
      <h3>Aggiungi nuovo utente:</h3>
      <div class="create-form">
        <input type="text" id="newUsername" placeholder="Username" required>
        <input type="password" id="newPassword" placeholder="Password" required>
        <button id="createUserButton">Crea Utente</button>
      </div>
    </div>

    <!-- Messaggio che sarà visibile per gli utenti non admin -->
    <div id="noAdminMessage" style="display: none;">
      <p>Sei un utente normale, non hai permessi per gestire gli utenti.</p>
    </div>

  </div>

  <script>
    // Funzione per ottenere un cookie
    function getCookie(name) {
      const cookies = document.cookie.split('; ');
      for (let cookie of cookies) {
        const [key, value] = cookie.split('=');
        if (key === name) return value;
      }
      return null;
    }

    // Funzione per eliminare un cookie
    function deleteCookie(name) {
      document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/`;
    }

    // Funzione per caricare gli utenti (simulato)
    function loadUsers(users) {
      const userList = document.getElementById('users');
      userList.innerHTML = ''; // Pulisce la lista esistente

      users.forEach((u, index) => {
        const li = document.createElement('li');
        li.classList.add('user-item');
        li.innerHTML = `
          Username: ${u.username}, Admin: ${u.admin ? "✔" : "❌"}
          <button class="delete-btn" onclick="deleteUser(${index})">Elimina</button>
          <button onclick="editUser(${index})">Modifica</button>
        `;
        userList.appendChild(li);
      });
    }

    // Funzione per eliminare un utente
    function deleteUser(index) {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.splice(index, 1);  // Elimina l'utente dalla lista
      localStorage.setItem('users', JSON.stringify(users)); // Salva la lista aggiornata
      loadUsers(users); // Ricarica la lista aggiornata
    }

    // Funzione per modificare un utente
    function editUser(index) {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users[index];
      const newUsername = prompt("Nuovo Username:", user.username);
      const newPassword = prompt("Nuova Password:", user.password);

      if (newUsername && newPassword) {
        users[index] = { ...user, username: newUsername, password: newPassword };
        localStorage.setItem('users', JSON.stringify(users));
        loadUsers(users); // Ricarica la lista aggiornata
      }
    }

    // Funzione per aggiungere un nuovo utente
    document.getElementById('createUserButton').addEventListener('click', function() {
      const newUsername = document.getElementById('newUsername').value;
      const newPassword = document.getElementById('newPassword').value;

      if (newUsername && newPassword) {
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const newUser = {
          username: newUsername,
          password: newPassword,
          admin: false // Non admin di default
        };
        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users)); // Salva la lista aggiornata
        loadUsers(users); // Ricarica la lista aggiornata
      } else {
        alert("Tutti i campi sono obbligatori!");
      }
    });

    // Controlla se l'utente è loggato
    const username = getCookie('username');
    const password = getCookie('password');
    
    if (!username || !password) {
      alert('Devi effettuare il login prima di accedere a questa pagina.');
      window.location.href = "login.html"; // Reindirizza alla pagina di login
    }

    // Carica gli utenti dal file JSON (simulato in localStorage)
    let users = JSON.parse(localStorage.getItem('users')) || [
      { username: 'Flobindo', password: 'aaaaa', admin: false },
      { username: 'Admin', password: 'admin123', admin: true }
    ];

    // Salva gli utenti nel localStorage se non esistono
    if (!localStorage.getItem('users')) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    // Verifica se l'utente loggato è admin
    const loggedUser = users.find(user => user.username === username && user.password === password);

    if (loggedUser) {
      // Se l'utente è un admin, mostra la lista degli utenti
      if (loggedUser.admin) {
        document.getElementById('userList').style.display = 'block'; // Mostra la lista utenti per gli admin
      } else {
        document.getElementById('noAdminMessage').style.display = 'block'; // Messaggio per gli utenti normali
      }

      loadUsers(users); // Carica la lista utenti (solo se admin)
    }

    // Gestione del logout
    document.getElementById('logoutButton').addEventListener('click', function() {
      deleteCookie('username');
      deleteCookie('password');
      alert('Logout effettuato!');
      window.location.href = "login.html"; // Reindirizza alla pagina di login
    });

  </script>

</body>
</html>

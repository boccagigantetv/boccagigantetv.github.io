<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>
    <button type="submit">Login</button>
  </form>

  <script>
    // Funzione per impostare i cookie
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
    }

    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        // Carica gli utenti da users.json
        const response = await fetch('users.json');
        const users = await response.json();

        // Verifica le credenziali
        const user = users.find(user => user.username === username && user.password === password);

        if (user) {
          setCookie('username', username, 7); // Imposta il cookie valido per 7 giorni
          alert('Login riuscito!');
          window.location.href = "dashboard.html"; // Reindirizza alla dashboard
        } else {
          alert('Credenziali errate!');
        }
      } catch (error) {
        console.error('Errore durante il caricamento degli utenti:', error);
        alert('Errore del server. Riprova pi√π tardi.');
      }
    });
  </script>
</body>
</html>

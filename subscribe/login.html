<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #000;
            padding: 20px;
        }

        header h1 {
            font-size: 28px;
            color: #e50914;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .youtube-player {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: 3px solid #e50914;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .description {
            margin: 20px 0;
            font-size: 16px;
        }

        button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #000;
            padding: 20px;
            margin-top: 20px;
        }

        footer p {
            font-size: 14px;
        }
  </style>
</head>
<body>
  <center>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>
    <button type="submit">Login</button>
  </form>
  </center>

  <script>
    // Funzione per impostare i cookie
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
    }

    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        // Carica gli utenti da users.json
        const response = await fetch('users.json');
        const users = await response.json();

        // Verifica le credenziali
        const user = users.find(user => user.username === username && user.password === password);

        if (user) {
          setCookie('username', username, 7); // Imposta il cookie valido per 7 giorni
          alert('Login riuscito!');
          window.location.href = "dashboard.html"; // Reindirizza alla dashboard
        } else {
          alert('Credenziali errate!');
        }
      } catch (error) {
        console.error('Errore durante il caricamento degli utenti:', error);
        alert('Errore del server. Riprova pi√π tardi.');
      }
    });
  </script>
  <p>Non hai un account?</p>
  <a href="https://boccagigantetv.github.io/pricing"><button>Registrati</button></a>
</body>
</html>

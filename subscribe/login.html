<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #e50914;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #b20710;
        }

        .error {
            color: #e50914;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
        <p class="error" id="errorMessage"></p>
    </div>

    <script>
document.getElementById('loginButton').addEventListener('click', async () => {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');

    if (!username || !password) {
        errorMessage.textContent = 'Please enter both username and password.';
        return;
    }

    try {
        // Simulazione di una connessione HTTPS sicura
        const response = await fetch('users.json'); // Assicurati che HTTPS sia configurato
        const users = await response.json();

        // Confronto delle credenziali
        const validUser = users.some(user => user.username === username && user.password === password);

        if (validUser) {
            alert('Login successful!');
            window.location.href = 'home.html';
        } else {
            errorMessage.textContent = 'Invalid username or password.';
        }
    } catch (error) {
        console.error('Error fetching users:', error);
        errorMessage.textContent = 'An error occurred. Please try again later.';
    }
});

    </script>
</body>
</html>

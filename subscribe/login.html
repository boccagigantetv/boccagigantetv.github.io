<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-image: url('background.jpg'); /* Aggiungi il percorso della tua immagine di sfondo */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    header {
        background-color: #000;
        width: 100%;
        padding: 20px 0;
    }

    header h1 {
        font-size: 32px;
        color: #e50914;
    }

    .container {
        max-width: 500px;
        background-color: #222;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        width: 100%;
    }

    .container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        font-size: 16px;
    }

    .container input:focus {
        border: 2px solid #e50914;
        outline: none;
    }

    button {
        background-color: #e50914;
        color: #fff;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: transform 0.2s ease;
    }

    button:hover {
        transform: scale(1.05);
    }

    footer {
        background-color: #000;
        padding: 20px;
        width: 100%;
        position: absolute;
        bottom: 0;
        text-align: center;
    }

    footer p {
        font-size: 14px;
        color: #e50914;
    }

    a {
        color: #e50914;
        text-decoration: none;
    }

    .error {
        color: #e50914;
        font-size: 14px;
        margin-top: 10px;
    }
  </style>
</head>
<body>
  <center>
    <div class="container">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Login</button>
        <p>Non hai un account?</p>
      </form>
      <a href="https://boccagigantetv.github.io/pricing"><button>Registrati</button></a>
      <p id="errorMessage" class="error" style="display:none;">Credenziali errate, riprova!</p>
    </div>
  </center>

  <script>
    // Funzione per impostare i cookie
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
    }

    // Funzione per ottenere un cookie
    function getCookie(name) {
      const cookies = document.cookie.split('; ');
      for (let cookie of cookies) {
        const [key, value] = cookie.split('=');
        if (key === name) return value;
      }
      return null;
    }

    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        // Carica gli utenti da users.json
        const response = await fetch('users.json');
        const users = await response.json();

        // Verifica le credenziali
        const user = users.find(user => user.username === username && user.password === password);

        if (user) {
          // Imposta i cookie per mantenere il login
          setCookie('username', username, 7);  // Cookie valido per 7 giorni
          setCookie('password', password, 7);  // Cookie valido per 7 giorni

          // Reindirizza alla dashboard
          alert('Login riuscito!');
          window.location.href = "dashboard.html"; // Modifica con il percorso della tua dashboard
        } else {
          // Mostra errore se le credenziali sono errate
          document.getElementById('errorMessage').style.display = 'block';
        }
      } catch (error) {
        console.error('Errore durante il caricamento degli utenti:', error);
        alert('Errore del server. Riprova pi√π tardi.');
      }
    });
  </script>

</body>
</html>
